{% extends 'base.html' %}

{% block title %} {{ post.title }} {% endblock %}

{% set sidebarvar = 'sidebar1' %}

{% block content %}
<section id="top">
    <h1>{{ post.title }} </h1>
    {% if post.subtitle != None %}
        <h2>{{ post.subtitle }}</h2>
    {% endif %}
</section>
<section id="middle">
    <div>{{ post.content|safe }}</div>
    <div id="meta">
        
    </div>
</section>

{% endblock %}
