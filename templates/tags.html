{% extends 'base.html' %}

{% block title %} Tags {% endblock %}

{% set sidebarvar = 'sidebar1' %}

{% block content %}
<section id="top">
    <h2>All Tags</h2>
</section>
<section id='end'>
    {% for i in range( tag_list['tag_name']|length ) %}
        <a href="/tag/{{ tag_list['tag_name'][i] }}">{{ tag_list['tag_name'][i] }} <i>{{ tag_list['count'][i] }}</i></a></br>
    
    {% endfor %}
</section>

{% endblock %}
